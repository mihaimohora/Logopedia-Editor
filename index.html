<!DOCTYPE html>	
<html>
  	<head>
    		<title>Logopedia Pictures Editor</title>

    		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">
  	</head>
  	<body>
		<div id = "leftPanel"> 
			<input type="file" id="browse" name="fileupload" onchange="handlechange();"/>

			<p id = "stepOne">1. Choose background: </p>
			<input id = "chooseBgFile" type="button" value = "Upload File" accept="image/*" onclick="handleBrowseClick(event);">

			<p id = "stepTwo">2. Enter task: </p>
			<input id = "task" type="text" value="Enter task..." onchange="setTaskInput(event)" >

			<p id = "audioLabel">Task Audio: </p>
			<input id = "questionAudio" type="button" value = "Upload File" accept="audio/*" onclick = "handleBrowseClick(event)">

			<p id = "goodAnswerLabel">Good Answer: </p>
			<input id = "goodAnswer" type="button" value = "Upload File" accept="audio/*" onclick = "handleBrowseClick(event)">
			<input id = "goodText" type="text" value="Write the correct answer!" onchange= "setGoodAnswerText(event)">

			<p id = "badAnswerLabel">Wrong Answer: </p>
			<input id = "badAnswer" type="button" value = "Upload File" accept="audio/*" onclick = "handleBrowseClick(event)">
			<input id = "badText" type="text" value="Write the incorrect answer!" onchange= "setBadAnswerText(event)">

			<p id = "stepThree">3. Using Drag and Drop, select the region that represents the correct answer to the task.</p>
			<button id = "submitQuestion" onclick="submit(event)">Submit Question</button>
			<button id = "makeJson" onclick="generate(event)">Generate JSON</button>
		</div>

		<div id = "mainPanel" onmousedown = "mousedown(event)" onmousemove = "mousemove(event)" onmouseup = "mouseup(event)"> 
			<div id="div" hidden></div>
		</div>


  	</body>
</html>
